<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/cadastro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,400;0,600;0,800;1,400&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/images/logo.png">
    <title>Cadastro | Econosight</title>
</head>
<body>
    
    <main class="content">
        <div class="cadastro">
            <div class="div-logo">
                <div class="logo">
                    <img src="../images/logo.png" alt="" class="logo-img">
                </div>
            </div>

            <div class="input-section">
                <div class="input-div">
                    <input type="text" placeholder="Digite seu Nome" required>
                </div>
                <div class="input-div">
                    <input type="tel" placeholder="Digite seu Telefone" required>
                </div>
                <div class="input-div">
                    <input type="email" placeholder="Digite seu E-mail" required>
                </div>
                <div class="input-div">
                    <input type="password" placeholder="Digite sua Senha" required>
                </div>
                <div class="input-div">
                    <input type="password" placeholder="Confirme sua Senha" required>
                </div>
                <div class="sign-button">
                    <a href="./login.html" class="button">Criar Conta</a>
                </div>
            </div>

            <div class="login-div">
                <p>Já tem uma conta? <a href="./login.html">Faça o login</a></p>
            </div>
        </div>
    </main>

</body>
</html>
